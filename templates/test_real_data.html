<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ GoldGPT Real Data Verification</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e);
            color: white;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .price-display {
            background: linear-gradient(135deg, #ffd700, #ffb700);
            color: #000;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
            font-size: 2em;
            font-weight: bold;
        }
        .api-test {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .loading { color: #ff9800; }
        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            transform: scale(1.05);
            transition: all 0.3s ease;
        }
        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .data-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            border-left: 4px solid #ffd700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ GoldGPT Real Data Verification</h1>
            <p>Testing that dashboard displays <strong>real-time data</strong> instead of hardcoded fake prices</p>
        </div>

        <div class="price-display" id="mainPrice">
            üîÑ Loading live gold price...
        </div>

        <div style="text-align: center;">
            <button onclick="testAllAPIs()">üß™ Test All APIs</button>
            <button onclick="startLiveUpdates()">‚ñ∂Ô∏è Start Live Updates</button>
            <button onclick="stopLiveUpdates()">‚èπÔ∏è Stop Updates</button>
        </div>

        <div class="data-grid" id="apiResults">
            <!-- API test results will be populated here -->
        </div>

        <div id="liveStatus" style="text-align: center; margin-top: 20px;">
            Ready to test
        </div>
    </div>

    <script>
        let updateInterval = null;

        async function fetchLivePrice() {
            try {
                const response = await fetch('/api/live-gold-price');
                const data = await response.json();
                const priceData = data.data || data;
                const price = priceData.price || data.price;
                
                document.getElementById('mainPrice').innerHTML = `üí∞ $${price.toFixed(2)} <small>(Live from Gold-API)</small>`;
                document.getElementById('mainPrice').className = 'price-display success';
                
                return price;
            } catch (error) {
                document.getElementById('mainPrice').innerHTML = '‚ùå Error loading price';
                document.getElementById('mainPrice').className = 'price-display error';
                throw error;
            }
        }

        async function testAllAPIs() {
            const resultsDiv = document.getElementById('apiResults');
            resultsDiv.innerHTML = '<div class="loading">üîÑ Testing APIs...</div>';

            const tests = [
                {
                    name: 'Live Gold Price',
                    endpoint: '/api/live-gold-price',
                    validator: (data) => {
                        const priceData = data.data || data;
                        const price = priceData.price || data.price;
                        return price > 3300 && price < 4000; // Realistic range
                    }
                },
                {
                    name: 'ML Predictions',
                    endpoint: '/api/ml-predictions/XAUUSD',
                    validator: (data) => data.current_price > 3300 && data.predictions?.length > 0
                },
                {
                    name: 'Order Book',
                    endpoint: '/api/order-book',
                    validator: (data) => data.current_price > 3300 && data.bids?.length > 0
                },
                {
                    name: 'AI Analysis',
                    endpoint: '/api/ai-analysis/XAUUSD',
                    validator: (data) => data.success !== false
                }
            ];

            let results = '';
            for (const test of tests) {
                try {
                    const response = await fetch(test.endpoint);
                    const data = await response.json();
                    
                    if (test.validator(data)) {
                        results += `
                            <div class="data-card">
                                <h3 class="success">‚úÖ ${test.name}</h3>
                                <p>Status: Real-time data detected</p>
                                <small>Endpoint: ${test.endpoint}</small>
                            </div>
                        `;
                    } else {
                        results += `
                            <div class="data-card">
                                <h3 class="error">‚ùå ${test.name}</h3>
                                <p>Status: Possible fake/hardcoded data</p>
                                <small>Endpoint: ${test.endpoint}</small>
                            </div>
                        `;
                    }
                } catch (error) {
                    results += `
                        <div class="data-card">
                            <h3 class="error">‚ùå ${test.name}</h3>
                            <p>Status: API Error - ${error.message}</p>
                            <small>Endpoint: ${test.endpoint}</small>
                        </div>
                    `;
                }
            }

            resultsDiv.innerHTML = results;
        }

        async function startLiveUpdates() {
            if (updateInterval) stopLiveUpdates();
            
            document.getElementById('liveStatus').innerHTML = 'üîÑ Live updates started (every 5 seconds)';
            
            // Initial fetch
            await fetchLivePrice();
            
            // Set up interval
            updateInterval = setInterval(async () => {
                await fetchLivePrice();
            }, 5000);
        }

        function stopLiveUpdates() {
            if (updateInterval) {
                clearInterval(updateInterval);
                updateInterval = null;
                document.getElementById('liveStatus').innerHTML = '‚èπÔ∏è Live updates stopped';
            }
        }

        // Auto-start when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            await fetchLivePrice();
            await testAllAPIs();
        });
    </script>
</body>
</html>
