<!DOCTYPE html>
<html>
<head>
    <title>GoldGPT - WORKING Dashboard</title>
    <script src="https://s3.tradingview.com/tv.js"></script>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            background: #000; 
            color: #fff; 
            font-family: Arial, sans-serif; 
        }
        .title { 
            text-align: center; 
            color: #FFD700; 
            font-size: 2em; 
            margin-bottom: 20px; 
        }
        .chart { 
            width: 100%; 
            height: 500px; 
            border: 2px solid #FFD700; 
            background: #111; 
        }
        .status { 
            text-align: center; 
            margin: 20px 0; 
            padding: 10px; 
            background: #333; 
        }
    </style>
</head>
<body>
    <div class="title">ü•á GoldGPT - WORKING TRADINGVIEW CHART ü•á</div>
    
    <div class="status" id="status">Loading TradingView chart...</div>
    
    <div class="chart" id="chart"></div>

    <script>
        setTimeout(function() {
            try {
                new TradingView.widget({
                    width: "100%",
                    height: "100%", 
                    symbol: "OANDA:XAUUSD",
                    interval: "15",
                    timezone: "Etc/UTC",
                    theme: "dark",
                    style: "1",
                    locale: "en",
                    enable_publishing: false,
                    container_id: "chart",
                    onChartReady: function() {
                        document.getElementById('status').innerHTML = '‚úÖ CHART LOADED SUCCESSFULLY!';
                        document.getElementById('status').style.background = '#4CAF50';
                    }
                });
            } catch(e) {
                document.getElementById('status').innerHTML = '‚ùå ERROR: ' + e.message;
                document.getElementById('status').style.background = '#f44336';
            }
        }, 1000);
    </script>
</body>
</html>
