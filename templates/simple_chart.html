<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldGPT - Simple Chart Test</title>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        .chart-container {
            width: 100%;
            height: 600px;
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }
        .status {
            padding: 10px;
            text-align: center;
            background: #2a2a2a;
            margin-bottom: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="status">
        <h1>üöÄ GoldGPT - Nuclear Chart Test</h1>
        <p>Testing isolated TradingView chart with zero interference</p>
        <div id="chart-status">Loading...</div>
    </div>
    
    <div class="chart-container" id="nuclear-tradingview-chart">
        <!-- TradingView will load here -->
    </div>

    <script>
        console.log('üöÄ Starting NUCLEAR TradingView chart test...');
        
        function loadNuclearChart() {
            if (typeof TradingView === 'undefined') {
                console.log('‚è≥ TradingView not ready, retrying...');
                setTimeout(loadNuclearChart, 500);
                document.getElementById('chart-status').textContent = 'Waiting for TradingView library...';
                return;
            }
            
            try {
                console.log('‚úÖ Creating NUCLEAR TradingView widget...');
                document.getElementById('chart-status').textContent = 'Creating chart widget...';
                
                const widget = new TradingView.widget({
                    "width": "100%",
                    "height": "100%",
                    "symbol": "OANDA:XAUUSD",
                    "interval": "60",
                    "timezone": "Etc/UTC",
                    "theme": "dark",
                    "style": "1",
                    "locale": "en",
                    "toolbar_bg": "#1a1a1a",
                    "enable_publishing": false,
                    "hide_top_toolbar": false,
                    "hide_legend": false,
                    "save_image": false,
                    "container_id": "nuclear-tradingview-chart",
                    "studies": [
                        "Volume@tv-basicstudies",
                        "RSI@tv-basicstudies",
                        "MACD@tv-basicstudies"
                    ],
                    "allow_symbol_change": true,
                    "details": true,
                    "hotlist": true,
                    "calendar": true,
                    "overrides": {
                        "symbolWatermarkProperties.transparency": 90,
                        "scalesProperties.textColor": "#ffffff",
                        "paneProperties.background": "#1a1a1a",
                        "paneProperties.vertGridProperties.color": "#2a2a2a",
                        "paneProperties.horzGridProperties.color": "#2a2a2a"
                    },
                    "onChartReady": function() {
                        console.log('üéâ NUCLEAR TradingView chart ready!');
                        document.getElementById('chart-status').textContent = '‚úÖ Chart loaded successfully!';
                        document.getElementById('chart-status').style.color = '#00d084';
                    }
                });
                
                console.log('‚úÖ NUCLEAR widget created successfully');
                
            } catch (error) {
                console.error('‚ùå Error creating NUCLEAR widget:', error);
                document.getElementById('chart-status').textContent = '‚ùå Error: ' + error.message;
                document.getElementById('chart-status').style.color = '#ff6b6b';
            }
        }
        
        // Start immediately
        loadNuclearChart();
        
        // Also try when DOM loads
        document.addEventListener('DOMContentLoaded', loadNuclearChart);
        
        // Final backup
        window.addEventListener('load', loadNuclearChart);
    </script>
</body>
</html>
