<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Chart - GoldGPT</title>
    <script src="https://s3.tradingview.com/tv.js"></script>
    <style>
        body {
            margin: 0;
            background: #0a0a0a;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .header {
            padding: 20px;
            background: #1a1a1a;
            border-bottom: 2px solid #00d084;
        }
        
        .controls {
            padding: 10px 20px;
            background: #141414;
        }
        
        .btn {
            background: #2a2a2a;
            color: white;
            border: 1px solid #444;
            padding: 8px 15px;
            margin: 0 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .btn.active {
            background: #00d084;
            color: black;
        }
        
        .btn:hover {
            background: #00d084;
            color: black;
        }
        
        #tradingview_chart {
            width: 100%;
            height: 600px;
        }
        
        .status {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #1a1a1a;
            padding: 10px;
            border-radius: 5px;
            border-left: 4px solid #00d084;
            max-width: 300px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üöÄ Working GoldGPT Chart</h1>
        <p>Live Gold Trading Chart with TradingView Widget</p>
    </div>
    
    <div class="status" id="status">
        ‚è≥ Initializing chart...
    </div>
    
    <div class="controls">
        <strong>Timeframes:</strong>
        <button class="btn" onclick="changeTimeframe('1')">1M</button>
        <button class="btn" onclick="changeTimeframe('5')">5M</button>
        <button class="btn" onclick="changeTimeframe('15')">15M</button>
        <button class="btn active" onclick="changeTimeframe('60')">1H</button>
        <button class="btn" onclick="changeTimeframe('240')">4H</button>
        <button class="btn" onclick="changeTimeframe('1D')">1D</button>
    </div>
    
    <div id="tradingview_chart"></div>

    <script>
        let widget = null;
        const statusEl = document.getElementById('status');
        
        function updateStatus(message) {
            statusEl.textContent = message;
            console.log(message);
        }
        
        function createChart() {
            updateStatus('üöÄ Creating TradingView widget...');
            
            if (typeof TradingView === 'undefined') {
                updateStatus('‚ùå TradingView library not loaded');
                return;
            }
            
            try {
                widget = new TradingView.widget({
                    "width": "100%",
                    "height": "600",
                    "symbol": "OANDA:XAUUSD",
                    "interval": "60",
                    "timezone": "Etc/UTC",
                    "theme": "dark",
                    "style": "1",
                    "locale": "en",
                    "toolbar_bg": "#1a1a1a",
                    "enable_publishing": false,
                    "hide_top_toolbar": false,
                    "hide_legend": false,
                    "save_image": false,
                    "container_id": "tradingview_chart",
                    "studies": [
                        "Volume@tv-basicstudies",
                        "RSI@tv-basicstudies",
                        "MACD@tv-basicstudies",
                        "BB@tv-basicstudies"
                    ],
                    "show_popup_button": false,
                    "popup_width": "1000",
                    "popup_height": "650",
                    "allow_symbol_change": true,
                    "details": true,
                    "hotlist": true,
                    "calendar": true,
                    "studies_overrides": {
                        "volume.volume.color.1": "#00d084",
                        "volume.volume.color.0": "#ff6b6b"
                    },
                    "overrides": {
                        "symbolWatermarkProperties.transparency": 90,
                        "scalesProperties.textColor": "#ffffff",
                        "paneProperties.background": "#0a0a0a",
                        "paneProperties.vertGridProperties.color": "#1a1a1a",
                        "paneProperties.horzGridProperties.color": "#1a1a1a"
                    },
                    "loading_screen": {
                        "backgroundColor": "#0a0a0a",
                        "foregroundColor": "#00d084"
                    }
                });
                
                widget.onChartReady(() => {
                    updateStatus('‚úÖ Chart loaded successfully!');
                });
                
                updateStatus('‚úÖ Widget created successfully!');
                
            } catch (error) {
                updateStatus('‚ùå Error: ' + error.message);
                console.error('Chart error:', error);
            }
        }
        
        function changeTimeframe(interval) {
            updateStatus(`üîÑ Changing to ${interval} timeframe...`);
            
            // Update button states
            document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (widget && widget.chart) {
                widget.chart().setResolution(interval, () => {
                    updateStatus(`‚úÖ Timeframe changed to ${interval}`);
                });
            }
        }
        
        // Initialize when DOM and TradingView are ready
        function init() {
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
                return;
            }
            
            if (typeof TradingView === 'undefined') {
                updateStatus('‚è≥ Waiting for TradingView...');
                setTimeout(init, 100);
                return;
            }
            
            updateStatus('‚úÖ Ready to create chart');
            createChart();
        }
        
        init();
    </script>
</body>
</html>
