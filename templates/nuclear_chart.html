<!DOCTYPE html>
<html>
<head>
    <title>ğŸ”¥ NUCLEAR CHART FIX</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body { margin: 0; padding: 0; background: #0a0a0a; color: white; font-family: Arial; }
        .overlay { position: fixed; top: 50px; right: 20px; width: 600px; height: 400px; 
                  background: #1a1a1a; border: 2px solid #00d084; border-radius: 10px; z-index: 9999; }
        .header { background: #00d084; color: black; padding: 10px; font-weight: bold; text-align: center; }
        .buttons { padding: 10px; text-align: center; }
        .btn { background: #2a2a2a; color: white; border: 1px solid #444; padding: 5px 10px; 
               margin: 2px; cursor: pointer; border-radius: 3px; }
        .btn.active { background: #00d084; color: black; }
        #chart { width: 100%; height: 300px; }
        .status { padding: 5px 10px; font-size: 12px; background: #2a2a2a; }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="header">ğŸš€ WORKING GOLDGPT CHART</div>
        <div class="buttons">
            <button class="btn active" onclick="loadTimeframe('1h')">1H</button>
            <button class="btn" onclick="loadTimeframe('4h')">4H</button>
            <button class="btn" onclick="loadTimeframe('1d')">1D</button>
            <button class="btn" onclick="window.close()">âŒ Close</button>
        </div>
        <div id="chart"></div>
        <div class="status" id="status">ğŸ”„ Loading chart...</div>
    </div>

    <script>
        let chart = null;
        let candlestickSeries = null;
        let currentTimeframe = '1h';

        function updateStatus(msg) {
            document.getElementById('status').textContent = msg;
            console.log(msg);
        }

        function initChart() {
            updateStatus('ğŸ“Š Creating chart...');
            
            try {
                const container = document.getElementById('chart');
                
                chart = LightweightCharts.createChart(container, {
                    width: 580,
                    height: 300,
                    layout: {
                        background: { type: 'solid', color: '#1a1a1a' },
                        textColor: '#d1d5db',
                    },
                    grid: {
                        vertLines: { color: '#2a2a2a' },
                        horzLines: { color: '#2a2a2a' },
                    },
                    crosshair: {
                        mode: LightweightCharts.CrosshairMode.Normal,
                    },
                });

                candlestickSeries = chart.addCandlestickSeries({
                    upColor: '#00d084',
                    downColor: '#ff4757',
                    borderDownColor: '#ff4757',
                    borderUpColor: '#00d084',
                    wickDownColor: '#ff4757',
                    wickUpColor: '#00d084',
                });

                updateStatus('âœ… Chart created! Loading data...');
                loadChartData();
                
            } catch (error) {
                updateStatus('âŒ Chart error: ' + error.message);
            }
        }

        function loadChartData() {
            updateStatus('ğŸ“ˆ Loading real data from API...');
            
            fetch('/api/chart/data/XAUUSD?timeframe=' + currentTimeframe)
                .then(response => {
                    updateStatus('ğŸ“Š API response received: ' + response.status);
                    if (!response.ok) throw new Error('HTTP ' + response.status);
                    return response.json();
                })
                .then(data => {
                    updateStatus('ğŸ“Š Data parsed: ' + JSON.stringify(data).substring(0, 100));
                    
                    if (data.success && data.data && data.data.length > 0) {
                        candlestickSeries.setData(data.data);
                        updateStatus(`ğŸ‰ SUCCESS! ${data.data.length} candles loaded. Price: $${data.data[data.data.length-1].close}`);
                    } else {
                        updateStatus('âš ï¸ No chart data in response');
                        loadSampleData();
                    }
                })
                .catch(error => {
                    updateStatus('âŒ API failed: ' + error.message + ' - Loading sample data...');
                    loadSampleData();
                });
        }

        function loadSampleData() {
            updateStatus('ğŸ”„ Loading sample data...');
            
            const data = [];
            const now = Math.floor(Date.now() / 1000);
            const basePrice = 3325;
            
            for (let i = 50; i >= 0; i--) {
                const time = now - (i * 3600);
                const open = basePrice + (Math.random() - 0.5) * 50;
                const change = (Math.random() - 0.5) * 20;
                const close = open + change;
                const high = Math.max(open, close) + Math.random() * 10;
                const low = Math.min(open, close) - Math.random() * 10;
                
                data.push({
                    time: time,
                    open: parseFloat(open.toFixed(2)),
                    high: parseFloat(high.toFixed(2)),
                    low: parseFloat(low.toFixed(2)),
                    close: parseFloat(close.toFixed(2))
                });
            }
            
            candlestickSeries.setData(data);
            updateStatus('âœ… Sample data loaded successfully!');
        }

        function loadTimeframe(tf) {
            currentTimeframe = tf;
            updateStatus(`ğŸ”„ Switching to ${tf}...`);
            
            // Update buttons
            document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            loadChartData();
        }

        // Wait for library and initialize
        function waitForLib() {
            if (typeof LightweightCharts !== 'undefined') {
                updateStatus('âœ… LightweightCharts loaded!');
                initChart();
            } else {
                updateStatus('â³ Waiting for LightweightCharts...');
                setTimeout(waitForLib, 100);
            }
        }

        document.addEventListener('DOMContentLoaded', waitForLib);
        
        // Auto refresh every 30 seconds
        setInterval(() => {
            if (chart && candlestickSeries) {
                updateStatus('ğŸ”„ Auto-refresh...');
                loadChartData();
            }
        }, 30000);
    </script>
</body>
</html>
