<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Simple Price Test - GoldGPT</title>
    <script src="https://s3.tradingview.com/tv.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            color: white;
            padding: 20px;
            margin: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .price-display {
            background: #1a1a1a;
            border: 2px solid #00d084;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        
        .current-price {
            font-size: 48px;
            font-weight: bold;
            color: #00d084;
            margin: 10px 0;
        }
        
        .price-change {
            font-size: 16px;
            margin: 5px 0;
        }
        
        .chart-container {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 10px;
            margin: 20px 0;
            height: 500px;
        }
        
        .controls {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }
        
        .btn {
            background: #00d084;
            color: black;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .btn:hover {
            background: #00a86b;
        }
        
        .status {
            background: #2a2a2a;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
        }
        
        .success { color: #00d084; }
        .error { color: #ff4757; }
        .warning { color: #ffa502; }
        .info { color: #3742fa; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Simple TradingView Price Test</h1>
        
        <div class="price-display">
            <div>XAU/USD - Gold Spot</div>
            <div class="current-price" id="current-price">Loading...</div>
            <div class="price-change" id="price-change">Calculating...</div>
            <div style="font-size: 12px; margin-top: 10px;">
                <i>üì° Live from TradingView Chart</i>
            </div>
        </div>
        
        <div class="controls">
            <h3>üéÆ Test Controls</h3>
            <button class="btn" onclick="testPrice()">Test Price Extraction</button>
            <button class="btn" onclick="getRealGoldPrice()">Get Real Gold Price</button>
            <button class="btn" onclick="setPrice(2670.25)">Set Manual Price</button>
            <button class="btn" onclick="testTVStatus()">Check TradingView Status</button>
        </div>
        
        <div class="status" id="status">
            üîÑ Initializing...
        </div>
        
        <div class="chart-container" id="tradingview-chart">
            <!-- TradingView Chart will load here -->
        </div>
    </div>

    <script>
        let mainTVWidget = null;
        let lastPrice = null;
        
        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            if (statusEl) {
                statusEl.innerHTML = message;
                statusEl.className = `status ${type}`;
            }
            console.log(message);
        }
        
        function updatePriceDisplay(price) {
            const priceEl = document.getElementById('current-price');
            const changeEl = document.getElementById('price-change');
            
            if (priceEl) {
                priceEl.textContent = `$${price.toFixed(2)}`;
            }
            
            if (changeEl) {
                const change = lastPrice ? price - lastPrice : 0;
                const changePercent = lastPrice ? (change / lastPrice) * 100 : 0;
                const isUp = change >= 0;
                
                changeEl.innerHTML = `<span class="${isUp ? 'success' : 'error'}">
                    ${change >= 0 ? '+' : ''}$${change.toFixed(2)} (${changePercent >= 0 ? '+' : ''}${changePercent.toFixed(2)}%)
                </span>`;
            }
            
            lastPrice = price;
            console.log(`üí∞ Price updated: $${price.toFixed(2)}`);
        }
        
        // IMMEDIATELY AVAILABLE FUNCTIONS
        window.testPrice = function() {
            console.log('üß™ Testing TradingView Price Extraction...');
            updateStatus('üß™ Testing TradingView Price Extraction...', 'info');
            
            if (!mainTVWidget) {
                console.log('‚ö†Ô∏è TradingView widget not ready yet');
                updateStatus('‚ö†Ô∏è TradingView widget not ready - using manual test', 'warning');
                setPrice(2670.25);
                return;
            }
            
            try {
                const chart = mainTVWidget.activeChart();
                if (!chart) {
                    console.log('‚ùå No active chart found');
                    updateStatus('‚ùå No active chart found', 'error');
                    return;
                }
                
                console.log('üìä Chart symbol:', chart.symbol());
                console.log('üìä Chart resolution:', chart.resolution());
                
                // Get current price from TradingView
                chart.getVisibleBars().then(range => {
                    if (range) {
                        chart.getBars(range.to - 1, range.to, false).then(bars => {
                            if (bars && bars.length > 0) {
                                const currentBar = bars[0];
                                console.log('üí∞ REAL TRADINGVIEW PRICE:', currentBar.close);
                                console.log('üìà Full bar data:', currentBar);
                                
                                updatePriceDisplay(currentBar.close);
                                updateStatus(`‚úÖ Got real TradingView price: $${currentBar.close.toFixed(2)}`, 'success');
                            } else {
                                console.log('‚ö†Ô∏è No bar data available');
                                updateStatus('‚ö†Ô∏è No bar data available', 'warning');
                            }
                        }).catch(err => {
                            console.error('‚ùå Error getting bars:', err);
                            updateStatus(`‚ùå Error getting bars: ${err.message}`, 'error');
                        });
                    } else {
                        console.log('‚ö†Ô∏è No visible range available');
                        updateStatus('‚ö†Ô∏è No visible range available', 'warning');
                    }
                }).catch(err => {
                    console.error('‚ùå Error getting visible bars:', err);
                    updateStatus(`‚ùå Error getting visible bars: ${err.message}`, 'error');
                });
                
            } catch (err) {
                console.error('‚ùå Error accessing TradingView chart:', err);
                updateStatus(`‚ùå Error accessing chart: ${err.message}`, 'error');
            }
        };
        
        window.getRealGoldPrice = function() {
            console.log('üîç Getting real gold price from TradingView...');
            updateStatus('üîç Getting real gold price from TradingView...', 'info');
            
            if (!mainTVWidget) {
                updateStatus('‚ùå TradingView widget not loaded', 'error');
                return;
            }
            
            const chart = mainTVWidget.activeChart();
            if (!chart) {
                updateStatus('‚ùå No active chart available', 'error');
                return;
            }
            
            chart.getVisibleBars().then(range => {
                if (range) {
                    chart.getBars(range.to - 1, range.to, false).then(bars => {
                        if (bars && bars.length > 0) {
                            const price = bars[0].close;
                            updatePriceDisplay(price);
                            updateStatus(`‚úÖ Real gold price: $${price.toFixed(2)}`, 'success');
                        }
                    });
                }
            });
        };
        
        window.setPrice = function(price = 2670.25) {
            console.log(`üí∞ Setting manual price: $${price.toFixed(2)}`);
            updatePriceDisplay(price);
            updateStatus(`üí∞ Manual price set: $${price.toFixed(2)}`, 'success');
        };
        
        window.testTVStatus = function() {
            console.log('üìä TradingView Status Check:');
            console.log('   TradingView library:', typeof TradingView !== 'undefined' ? 'Loaded' : 'Not loaded');
            console.log('   Main widget:', mainTVWidget ? 'Available' : 'Not available');
            
            let statusText = 'üìä TradingView Status:\n';
            statusText += `   Library: ${typeof TradingView !== 'undefined' ? 'Loaded ‚úÖ' : 'Not loaded ‚ùå'}\n`;
            statusText += `   Widget: ${mainTVWidget ? 'Available ‚úÖ' : 'Not available ‚ùå'}`;
            
            if (mainTVWidget) {
                try {
                    const chart = mainTVWidget.activeChart();
                    console.log('   Active chart:', chart ? 'Available' : 'Not available');
                    statusText += `\n   Chart: ${chart ? 'Available ‚úÖ' : 'Not available ‚ùå'}`;
                    
                    if (chart) {
                        console.log('   Symbol:', chart.symbol());
                        console.log('   Resolution:', chart.resolution());
                        statusText += `\n   Symbol: ${chart.symbol()}`;
                        statusText += `\n   Resolution: ${chart.resolution()}`;
                    }
                } catch (err) {
                    console.log('   Chart access error:', err.message);
                    statusText += `\n   Chart Error: ${err.message}`;
                }
            }
            
            updateStatus(statusText.replace(/\n/g, '<br>'), 'info');
        };
        
        // Load TradingView Chart
        function loadTradingViewChart() {
            updateStatus('üöÄ Loading TradingView chart...', 'info');
            
            if (typeof TradingView === 'undefined') {
                updateStatus('‚è≥ TradingView library loading...', 'warning');
                setTimeout(loadTradingViewChart, 500);
                return;
            }
            
            try {
                mainTVWidget = new TradingView.widget({
                    width: "100%",
                    height: "450",
                    symbol: "OANDA:XAUUSD",
                    interval: "60",
                    timezone: "Etc/UTC",
                    theme: "dark",
                    style: "1",
                    locale: "en",
                    toolbar_bg: "#1a1a1a",
                    enable_publishing: false,
                    hide_top_toolbar: false,
                    hide_legend: false,
                    save_image: false,
                    container_id: "tradingview-chart",
                    allow_symbol_change: true,
                    details: true,
                    hotlist: true,
                    calendar: true,
                    autosize: true
                });
                
                mainTVWidget.onChartReady(() => {
                    updateStatus('‚úÖ TradingView chart ready! Try the test buttons above.', 'success');
                    console.log('üéâ TradingView chart is ready!');
                    console.log('üí° Available functions:');
                    console.log('   window.testPrice() - Test price extraction');
                    console.log('   window.getRealGoldPrice() - Get real gold price');
                    console.log('   window.setPrice(2670.25) - Set manual price');
                    console.log('   window.testTVStatus() - Check status');
                    
                    // Auto-test after chart loads
                    setTimeout(() => {
                        getRealGoldPrice();
                    }, 2000);
                });
                
            } catch (error) {
                updateStatus(`‚ùå Error creating TradingView widget: ${error.message}`, 'error');
                console.error('‚ùå TradingView error:', error);
            }
        }
        
        // Initialize
        updateStatus('üîß Setting up testing functions...', 'info');
        console.log('üß™ Simple TradingView Price Test initialized');
        console.log('üí° Functions available:');
        console.log('   window.testPrice()');
        console.log('   window.getRealGoldPrice()');
        console.log('   window.setPrice(price)');
        console.log('   window.testTVStatus()');
        
        // Start loading TradingView
        setTimeout(loadTradingViewChart, 1000);
    </script>
</body>
</html>
