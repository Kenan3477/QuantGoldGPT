<!DOCTYPE html>
<html>
<head>
    <title>Debug Positions Overlay</title>
    <style>
        body { 
            margin: 0; 
            background: #1a1a1a; 
            font-family: Arial, sans-serif;
        }
        .chart-container {
            background: #2a2a2a;
            border-radius: 12px;
            margin: 20px;
            overflow: hidden;
            height: 80vh;
            position: relative;
            border: 2px solid #333;
        }
        .chart-positions-overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 320px;
            max-height: 400px;
            background: rgba(42, 42, 42, 0.95);
            border: 1px solid #444;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            z-index: 100;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
            color: white;
        }
        .positions-header {
            padding: 16px 20px 12px;
            border-bottom: 1px solid #444;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .positions-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 600;
        }
        .positions-body {
            padding: 12px;
        }
        .no-positions {
            text-align: center;
            padding: 20px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <h1 style="color: white; margin: 20px;">Debug: Positions Overlay Test</h1>
    
    <div class="chart-container">
        <div style="padding: 20px; color: white;">
            <h2>TradingView Chart Would Go Here</h2>
            <p>This simulates the chart area</p>
        </div>
        
        <!-- This is the overlay that should appear in top-right -->
        <div class="chart-positions-overlay">
            <div class="positions-header">
                <div class="positions-title">
                    üìä Open Positions
                    <span style="background: #007bff; color: white; font-size: 11px; padding: 2px 8px; border-radius: 12px;">0</span>
                </div>
                <button style="background: none; border: none; color: #ccc; cursor: pointer;">‚ñ≤</button>
            </div>
            <div class="positions-body">
                <div class="no-positions">
                    üìà<br>
                    No open positions<br>
                    <small>Positions will appear here when active</small>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log('Debug page loaded');
        console.log('Positions overlay element:', document.querySelector('.chart-positions-overlay'));
        
        // Make overlay visible with a bright border for debugging
        const overlay = document.querySelector('.chart-positions-overlay');
        if (overlay) {
            overlay.style.border = '3px solid red';
            console.log('‚úÖ Overlay found and highlighted with red border');
        } else {
            console.error('‚ùå Overlay not found!');
        }
    </script>
</body>
</html>
