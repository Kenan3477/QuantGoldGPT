<!DOCTYPE html>
<html>
<head>
    <title>ğŸ”§ Force ML Predictions Refresh</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #1a1a1a;
            border-radius: 12px;
            padding: 30px;
            border: 1px solid #333;
        }
        .test-result {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #00d4aa;
        }
        .bearish { border-left-color: #ff4757; }
        .neutral { border-left-color: #ffa502; }
        .positive { border-left-color: #00d084; }
        button {
            background: #00d4aa;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 10px 5px;
        }
        button:hover {
            background: #00b894;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ”§ ML Predictions Dashboard Fix Test</h1>
        <p>This will test and force-refresh the ML predictions to show REAL bearish data instead of fake positive data.</p>
        
        <button onclick="testMLAPI()">ğŸ§ª Test ML API</button>
        <button onclick="forceRefreshDashboard()">ğŸ”„ Force Dashboard Refresh</button>
        <button onclick="simulateRealData()">ğŸ“Š Show Real Data Preview</button>
        
        <div id="results"></div>
    </div>

    <script>
        async function testMLAPI() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="test-result">ğŸ”„ Testing ML API...</div>';
            
            try {
                const response = await fetch('/api/ml-predictions/XAUUSD');
                const data = await response.json();
                
                let html = '<div class="test-result">âœ… <strong>ML API Response:</strong></div>';
                html += `<div class="test-result">ğŸ’° Current Price: $${data.current_price}</div>`;
                html += '<div class="test-result">ğŸ“Š <strong>Real Predictions:</strong></div>';
                
                if (data.predictions) {
                    data.predictions.forEach((pred, index) => {
                        const timeframes = ['1H', '4H', '1D'];
                        const className = pred.change_percent < -0.05 ? 'bearish' : pred.change_percent > 0.05 ? 'positive' : 'neutral';
                        const sign = pred.change_percent >= 0 ? '+' : '';
                        
                        html += `
                            <div class="test-result ${className}">
                                ${timeframes[index] || pred.timeframe}: ${sign}${pred.change_percent.toFixed(3)}% 
                                ($${Math.round(pred.predicted_price).toLocaleString()}) 
                                - ${Math.round(pred.confidence * 100)}% confidence
                            </div>
                        `;
                    });
                }
                
                results.innerHTML = html;
                
            } catch (error) {
                results.innerHTML = `<div class="test-result bearish">âŒ Error: ${error.message}</div>`;
            }
        }

        function forceRefreshDashboard() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="test-result">ğŸ”„ Opening dashboard in new window...</div>';
            
            // Open dashboard in new window and inject refresh script
            const dashboardWindow = window.open('/', 'dashboard');
            
            setTimeout(() => {
                try {
                    // Inject our refresh script into the dashboard
                    const script = dashboardWindow.document.createElement('script');
                    script.textContent = `
                        console.log('ğŸ”§ FORCE REFRESHING ML PREDICTIONS...');
                        
                        // Force refresh ML predictions
                        async function forceMLRefresh() {
                            try {
                                const response = await fetch('/api/ml-predictions/XAUUSD');
                                const data = await response.json();
                                console.log('ğŸ¤– REAL ML DATA:', data);
                                
                                // Find and update prediction items
                                const predictionItems = document.querySelectorAll('#ml-predictions .prediction-item');
                                console.log('ğŸ“Š Found', predictionItems.length, 'prediction items');
                                
                                predictionItems.forEach((item, index) => {
                                    const prediction = data.predictions[index];
                                    if (prediction) {
                                        const valueSpan = item.querySelector('.prediction-value');
                                        const confidenceSpan = item.querySelector('.confidence');
                                        
                                        const changePercent = prediction.change_percent;
                                        const predictedPrice = prediction.predicted_price;
                                        const confidence = Math.round(prediction.confidence * 100);
                                        
                                        const changeText = changePercent >= 0 ? 
                                            '+' + changePercent.toFixed(1) + '%' : 
                                            changePercent.toFixed(1) + '%';
                                        const className = changePercent >= 0.5 ? 'positive' : 
                                                        changePercent <= -0.5 ? 'negative' : 'neutral';
                                        
                                        if (valueSpan) {
                                            valueSpan.textContent = changeText + ' ($' + Math.round(predictedPrice).toLocaleString() + ')';
                                            valueSpan.className = 'prediction-value ' + className;
                                            console.log('âœ… Updated prediction', index + 1, ':', changeText);
                                        }
                                        
                                        if (confidenceSpan) {
                                            confidenceSpan.textContent = confidence + '% confidence';
                                        }
                                    }
                                });
                                
                                console.log('âœ… ML predictions force-refreshed with REAL bearish data!');
                                
                            } catch (error) {
                                console.error('âŒ Force refresh failed:', error);
                            }
                        }
                        
                        // Execute immediately
                        forceMLRefresh();
                        
                        // Also refresh every 30 seconds
                        setInterval(forceMLRefresh, 30000);
                    `;
                    dashboardWindow.document.head.appendChild(script);
                    
                    results.innerHTML = '<div class="test-result positive">âœ… Force refresh script injected into dashboard!</div>';
                } catch (error) {
                    results.innerHTML = `<div class="test-result bearish">âŒ Could not inject script: ${error.message}</div>`;
                }
            }, 2000);
        }

        function simulateRealData() {
            const results = document.getElementById('results');
            results.innerHTML = `
                <div class="test-result">ğŸ“Š <strong>Expected REAL ML Data (from your terminal):</strong></div>
                <div class="test-result bearish">1H: -0.1% ($3,348) - 64% confidence</div>
                <div class="test-result bearish">4H: -0.1% ($3,346) - 67% confidence</div>
                <div class="test-result bearish">1D: -0.4% ($3,337) - 72% confidence</div>
                <div class="test-result">
                    <strong>ğŸ” What you should see:</strong><br>
                    - All negative percentages (bearish trend)<br>
                    - Lower predicted prices than current $3,351<br>
                    - NO fake positive numbers like +0.8%, +1.2%
                </div>
            `;
        }

        // Auto-test on page load
        window.addEventListener('load', function() {
            setTimeout(testMLAPI, 1000);
        });
    </script>
</body>
</html>
